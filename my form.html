<head>

<div id="form-container"><div class="form-group">

</div>

        <label for="intrest2">travelling</label>

        <label for="intrest3">codding</label><br><br>
    </div>

    <label for="lang1">java</label>

<input type="radio"id="lang2"name="lang2"value="html"dirname="language">
    <label for="lang2">html</label>
<input type="radio"id="lang3"name="lang3"value="python">

<input type="radio"id="lang4"name="lang4"value="kotlin">

</div>

    <textarea name="massage" id="message" ></textarea>


</div>
<div class="form-group">

    <input type="button">
</div>
